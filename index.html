<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CocktailsMaster</title>
  <link rel="stylesheet" href="styles.css">
  <!-- <script src="script.js"></script> -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Grenze+Gotisch:wght@300;400;500;800&family=Roboto+Flex:wght@300;400;500;600&family=Roboto:wght@100&display=swap"
    rel="stylesheet">
</head>

<body>
  <section class="homepage">
    <div class="nav-op">
      <div class="search-icon"><ion-icon name="search"></ion-icon></div>
      <div class="menu-icon"><ion-icon name="grid"></ion-icon></div>
    </div>
    <h1>cocktail <br> master</h1>

  </section>
  <section class="group-one">
    <header>
      <div class="title-name">
        <h3>popular drinks</h3>
      </div>
      <div class="view-all-button">
        <button> view all <ion-icon name="chevron-forward-outline"></ion-icon></button>
      </div>
    </header>
    <main>
      <!-- Am adaugat eu aici ID-ul -->
      <div class="row-drinks" id="popularDrinks">
        <!-- <div class="card">
          <div class="card-image">
            <img src="https://www.thecocktaildb.com/images/media/drink/metwgh1606770327.jpg" alt="mojito-drink">
          </div>
          <div class="card-title">
            <div class="center">
              <p>mojito</p>
            </div>
          </div>
          <div class="card-icon">
            <ion-icon name="heart"></ion-icon>
          </div>
        </div> -->

        <div class="card">
          <div class="card-image">
            <img src="https://www.thecocktaildb.com/images/media/drink/vrwquq1478252802.jpg" alt="old-fasioned-drink">
          </div>
          <div class="card-title">
            <div class="center">
              <p>old fashioned</p>
            </div>
          </div>
          <div class="card-icon">
            <ion-icon name="heart"></ion-icon>
          </div>
        </div>

        <div class="card">
          <div class="card-image">
            <img src="https://www.thecocktaildb.com/images/media/drink/nkwr4c1606770558.jpg" alt="gin-lemon">
          </div>
          <div class="card-title">
            <div class="center">
              <p>gin lemon</p>
            </div>
          </div>
          <div class="card-icon">
            <ion-icon name="heart"></ion-icon>
          </div>
        </div>
      </div>
    </main>
  </section>

  <section class="group-two">
    <header>
      <div class="title-name">
        <h3>latest drinks</h3>
      </div>
      <div class="view-all-button">
        <button> view all <ion-icon name="chevron-forward-outline"></ion-icon></button>

      </div>
    </header>
    <main>
      <div class="row-drinks">
        <div class="card">
          <div class="card-image">
            <img src="https://www.thecocktaildb.com/images/media/drink/nkwr4c1606770558.jpg" alt="long island">
          </div>
          <div class="card-title">
            <div class="center">
              <p>long island tea</p>
            </div>
          </div>
          <div class="card-icon">
            <ion-icon name="heart"></ion-icon>
          </div>
        </div>

        <div class="card">
          <div class="card-image">
            <img src="https://www.thecocktaildb.com/images/media/drink/qgdu971561574065.jpg" alt="negroni">
          </div>
          <div class="card-title">
            <div class="center">
              <p>negroni</p>
            </div>
          </div>
          <div class="card-icon">
            <ion-icon name="heart"></ion-icon>
          </div>
        </div>

        <div class="card">
          <div class="card-image">
            <img src="https://www.thecocktaildb.com/images/media/drink/hbkfsh1589574990.jpg" alt="wiskey sour">
          </div>
          <div class="card-title">
            <div class="center">
              <p>whiskey sour</p>
            </div>
          </div>
          <div class="card-icon">
            <ion-icon name="heart"></ion-icon>
          </div>
        </div>
      </div>
    </main>
  </section>
  <section class="group-three">
    <header>
      <div class="title-name">
        <h3>random drinks</h3>
      </div>
      <div class="view-all-button">
        <button> view all <ion-icon name="chevron-forward-outline"></ion-icon></button>

      </div>
    </header>
    <main>
      <div class="row-drinks">
        <div class="card">
          <div class="card-image">
            <img src="https://www.thecocktaildb.com/images/media/drink/6ck9yi1589574317.jpg" alt="dry martini">
          </div>
          <div class="card-title">
            <div class="center">
              <p>dry martini</p>
            </div>
          </div>
          <div class="card-icon">
            <ion-icon name="heart"></ion-icon>

        <div class="card">
          <div class="card-image">

          <div class="card-icon">

          </div>
          <div class="card-title">
            <div class="center">
              <p>margarita</p>
            </div>
          </div>
          <div class="card-icon">
            <ion-icon name="heart"></ion-icon>
          </div>
        </div>
      </div>
    </main>
  </section>


  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
  <script src="script.js"></script>

</html>
